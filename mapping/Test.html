<html>
<head>
    <title>Learn D3 in 5 minutes</title>
</head>
<body>

<h3>Today is a beautiful day!!</h3>

<script src='https://d3js.org/d3.v4.min.js'></script>

<script>
     <style>
	body {
		background-image: Hallownest.png;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
	</style> 
	
	d3.select('h3').style('color', 'darkblue');
    d3.select('h3').style('font-size', '24px');
	
	function mouseEnter(node){
    d3.select(node)
    	.attr("fill", "green");
	}
	function mouseOut(node){
    d3.select(node)
    	.attr("fill", "red");
	}
</script>

<svg id="demoEvent" width=200 height=200>
    <circle id="circleColorChangeH" cx=100 cy=100 r=50 onmouseenter="mouseEnter(this)" onmouseout="mouseOut(this)" ></circle> 
</svg>

</body>
</html>
